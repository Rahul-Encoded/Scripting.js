<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dice Roller</h1>
    <div class="container">
        <div class="ask">
            <label for="num" class="labels">Enter number of dices you wish to roll: </label>
            <br>
            <br>
            <input type="number" id="num" min="1" value="1">
            <br>
            <br>
            <br>
            <button id="btn" onclick="rollDice()">Roll</button>
            <br>
            <br>
            <div id="diceResult" class="labels"></div>
            <br>
            <div id="diceImages" class="labels"></div>
        </div>
    </div>
    <script src="randomDice.js"></script>
</body>
</html>
