<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="18_tempcon.css">
    <title>Temperature conversion</title>
</head>
<body>
    <div class="form">
        <form>
            <h2>Temperature Conversion</h2>
            <div class="incdec">
                <button id="dec" type = "button"><</button>
                <input type="text" placeholder="Enter Temperature" id="temp">
                <button id="inc" type = "button">></button>
            </div>
            
            <div>
                <input type="radio" id="cf" name="unit">
                <label for="cf">Celsius -> Fahrenheit</label>
                <br>
                <input type="radio" id="fc" name="unit">
                <label for="fc">Fahrenheit -> Celsius</label>
                <br>
                <button id="submit" onclick="convert()" type="button">Submit</button>
                <p id="result">Select a unit</p>
            </div>
        </form>
    </div>
    
    <script src="18_tempcon.js"></script>
</body>
</html>
