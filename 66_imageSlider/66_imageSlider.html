<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="66_imageSlider.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="Dice/1.png" alt="Image #1">
            <img class="slide" src="Dice/2.png" alt="Image #2">
            <img class="slide" src="Dice/3.png" alt="Image #3">
            <img class="slide" src="Dice/4.png" alt="Image #4">
            <img class="slide" src="Dice/5.png" alt="Image #5">
            <img class="slide" src="Dice/6.png" alt="Image #6">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>


    <script src="66_imageSlider2.js"></script>
</body>
</html>
